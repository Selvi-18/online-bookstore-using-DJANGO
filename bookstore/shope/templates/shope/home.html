
{% extends 'shope/base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div style="position: relative; text-align: center;">
    <img src="{% static 'shope/images/homepage_banner.jpg' %}" alt="Bookstore Banner" style="width: 100%; max-width: 800px; margin: 20px auto; display: block; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">
        <h1>Welcome to the Online Bookstore</h1>
        <p>Explore our collection of books and find your next great read.</p>
        <a href="{% url 'book_list' %}" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #333; color: white; text-decoration: none; border-radius: 5px; cursor: pointer;">Browse Books</a>
    </div>
</div>
{% endblock %}
