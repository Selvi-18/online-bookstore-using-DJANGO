
{% extends 'shope/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h1 style="text-align: center; margin: 20px 0;">Checkout</h1>
<form method="POST" style="display: flex; flex-direction: column; align-items: center; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: 20px auto;">
    {% csrf_token %}
    <label for="address" style="margin: 10px 0 5px; font-weight: bold;">Shipping Address</label>
    <input type="text" name="address" id="address" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px;">
    <button type="submit" style="padding: 10px 15px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Place Order</button>
</form>
{% endblock %}
