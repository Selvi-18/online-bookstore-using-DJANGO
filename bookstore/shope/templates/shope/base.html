<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Online Bookstore{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shope/css/style.css' %}">
    <style>
        
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Book store</h1>

            <form method="GET" action="{% url 'search_books' %}" style="display: flex; justify-content: center; margin-bottom: 20px;">
                <input type="text" name="q" placeholder="Search by title or author" style="padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px;">
                <button type="submit" style="padding: 10px 15px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Search</button>
            </form>
            
            <ul >
                <li><a href="{% url 'home' %}" style="color: black; text-decoration: none;">Home</a></li>
                <li><a href="{% url 'book_list' %}" style="color: black; text-decoration: none;">Books</a></li>
                <li><a href="{% url 'cart_detail' %}" style="color: black; text-decoration: none;">Cart</a></li>
                <li><a href="{% url 'orders_list' %}" style="color: black; text-decoration: none;">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
